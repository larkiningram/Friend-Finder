<body>
    <div class="container text-center">
        <h1 class="py-3"> Survey </h1>

        <hr width="93%">

        <form>
            <h3 class="question">NAME</h3>
            <input id="name" type="text"><br></br>

            <h3 class="question">PHOTO</h3>
            <input id="photo" type="text"><br></br>

            QUESTION 1 (between 1 and 5):
            <h3 id="q1" class="question"></h3>
            <input id="a1" type="number" name="quantity" min="1" max="5"><br></br>

            QUESTION 2 (between 1 and 5):

            QUESTION 4 (between 1 and 5):

            <input id="a4" type="number" name="quantity" min="1" max="5"><br></br>

            QUESTION 5 (between 1 and 5):
            <h3 id="q5" class="question"></h3>
            <input id="a5" type="number" name="quantity" min="1" max="5"><br></br>

            <button type="submit" id="sub-btn" class="btn btn-lg btn-dark"> Submit </button>

        </form>
    </div>
